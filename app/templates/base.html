<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Detecci칩n de ladrillos{% endblock %}</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    

    <style>
        /* Estilo para sidebar en pantallas grandes */
        #sidebar-wrapper {
            width: 250px;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #page-content-wrapper {
            margin-left: 250px;
        }

        @media (max-width: 991.98px) {
            #page-content-wrapper {
                margin-left: 0;
            }
        }
    </style>
</head>
<body>
    {% if current_user.is_authenticated %}
    <!-- Navbar para pantallas peque침as -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark d-lg-none">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('routes.panel') }}">Detecci칩n de Ladrillos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarMobile"
                aria-controls="navbarMobile" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarMobile" style="border: 2px red;">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.panel') }}" style="color: white !important;">  <i class="bi bi-house-door-fill"></i> Panel</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.monitoreo') }}" style="color: white !important;">  <i class="bi bi-display-fill"></i> Monitoreo</a></li>
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('routes.resultados') }}" style="color: white !important;">  <i class="bi bi-archive-fill"></i> Resultados</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="{{ url_for('auth.logout') }}" style="color: white !important;">  <i class="bi bi-box-arrow-right"></i> Salir</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Sidebar para pantallas grandes -->
    <div class="bg-dark d-none d-lg-block text-white" id="sidebar-wrapper">
        <div class="sidebar-heading p-4 border-bottom">Detecci칩n de Ladrillos</div>
        <div class="list-group list-group-flush">
            <a href="{{ url_for('routes.panel') }}" class="list-group-item list-group-item-action bg-dark text-white">  <i class="bi bi-house-door-fill"></i> Panel</a>
            <a href="{{ url_for('routes.monitoreo') }}" class="list-group-item list-group-item-action bg-dark text-white">  <i class="bi bi-display-fill"></i> Monitoreo</a>
            <a href="{{ url_for('routes.resultados') }}" class="list-group-item list-group-item-action bg-dark text-white">  <i class="bi bi-archive-fill"></i> Resultados</a>
            <a href="{{ url_for('auth.logout') }}" class="list-group-item list-group-item-action bg-dark text-danger" 
            style="color: white !important;" >  <i class="bi bi-box-arrow-right"></i> Salir</a>
        </div>
    </div>
    {% endif %}

    <!-- Contenido -->
    <div id="page-content-wrapper">
        <div class="container-fluid mt-4">
            {% block content %}{% endblock %}
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Q3t9SYByFSqQZc4crdTVXljgQ0OhRGMeToZ1exyXYAAjQs8w/8Y+3rx2fTgQQ7Wx" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
